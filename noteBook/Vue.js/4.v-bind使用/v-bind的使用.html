<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>V-bind的使用</title>
    <script src="../lib/vue.js"></script>
</head>

<body>
    <div>
        <button id="app1" v-bind:title="title">button</button>
    </div>

    <script>
        var vue = new Vue({
            el: "#app1",
            data: {
                title: "123"
            }
        })
    </script>
</body>

</html>
