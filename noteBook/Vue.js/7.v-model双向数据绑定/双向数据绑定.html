<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>双向数据绑定</title>
    <script src="../lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <h4>{{message}}</h4>

        <!-- v-bind智能实现表单单项数据绑定，从m到v不能实现数据的双向绑定 -->
        <input type="text" :value="message">

        <input type="text" v-model:value="message">
    </div>
    <script>
        var vm=new Vue({
            el:"#app",
            data:{
                message:'hahahahhahahhah'
            },
            methods:{

            }
        })
    </script>
    
</body>
</html>
