<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="../lib/vue.js"></script>
    <title>Document</title>
</head>
<style>
    .inner{
        width:150px;
        height:150px;
        background-color: darkcyan;
    }
</style>
<body>
    
    <div id="app">
            <p>阻止事件冒泡stop</p>
        <div  @click="divHandler" class="inner">
                <input type="button" value="戳他(stop)" @click.stop="btnHandler">
        </div>
        <p>阻止默认行为prevent</p>
        <div @click="" class="inner">
            <a href="http://www.baidu.com" @click.prevent="linkClick">任意跳转的a标签</a>
        </div>

        <p>事件的捕获capture</p>
        <div  @click.capture="divHandler" class="inner">
                <input type="button" value="戳他(capture)" @click="btnHandler">
        </div>

        <p>只有点击当前元素的时候才会触发函数self</p>
        <div  @click.self="divHandler" class="inner">
                <input type="button" value="戳他(self)" @click="btnHandler">
        </div>

        <p>使用once值触发一次事件处理函数</p>
        <div @click="" class="inner">
            <!-- prevant和once的先后不重要 -->
                <a href="http://www.baidu.com" @click.prevent.once="linkClick">任意跳转的a标签</a>
            </div>
    </div>
    <script>
    var vm=new Vue({
        el:"#app",
        data:{},
        methods:{
            divHandler(){
                console.log("div的点击事件")

            },
            btnHandler(){
                console.log("btn的点击事件")

            },
            linkClick(){
                console.log("链接点击")
            }

        }
    })
    </script>
    
</body>
</html>
