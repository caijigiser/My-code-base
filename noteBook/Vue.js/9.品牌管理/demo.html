<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="demo.css">
    <script src="../lib/vue.js"></script>
    <!-- 引入组件库 -->
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <title>Document</title>
</head>

<body>
    <div id="app">
        <el-container style="height: 500px; border: 1px solid #eee">
            <el-header>
                品牌管理
            </el-header>

            <el-main>
                <el-input placeholder="請輸入ID" size="small" style="width:25%" v-model="id">
                    <template slot="prepend">
                        ID
                    </template>
                </el-input>

                <el-input placeholder="請輸入名称" size="small" style="width:25%" v-model="name">
                    <template slot="prepend">
                        名称
                    </template>
                </el-input>

                <el-button type="primary" @click="add">添加</el-button>

                <el-input placeholder="请输入搜索内容" size="small" style="width:25%" v-model="keyword" >
                    <template slot="prepend" >
                        搜索内容
                    </template>
                </el-input>
                <template>
                    <el-table :data="search()" style="width: 100%">
                        <el-table-column prop="id" label="id" width="180">
                        </el-table-column>
                        <el-table-column prop="name" label="品牌" width="180">
                        </el-table-column>
                        <el-table-column prop="ctime" label="時間">
                        </el-table-column>
                        <el-table-column prop="del" label="操作">
                                <template slot-scope="scope">
                                        <el-button @click="del(scope.row)" type="text" size="small">删除</el-button>
                                      </template>
                            </el-table-column>
                    </el-table>
                </template>
            </el-main>


        </el-container>

    </div>



</body>
<script src="./demo.js"></script>

</html>
