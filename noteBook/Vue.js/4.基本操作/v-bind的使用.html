<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>V-bind的使用</title>
    <script src="../lib/vue.js"></script>
</head>

<body>
    <div id="app1">
        <!-- v-bind：可以简写为： -->
        <button  v-bind:title="title">button</button>

        <!-- v-bind中可以写合法的js表达式 -->
        <input type="button" value="button" :title="title1+'123'">
    </div>

    <script>
        var vue = new Vue({
            el: "#app1",
            data: {
                title: "123",
                title1:"自定义标题内容"
            }
        })
    </script>
</body>

</html>
