<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>V-bind的使用</title>
    <script src="../lib/vue.js"></script>
</head>

<body>
    <div id="app1">

        <input type="button" value="button" :title="title1+'123'" v-on:click="show">
        <!-- v-on:的做缩写是@ -->
        <input type="button" value="button" :title="title1+'123'" @click="show">
    </div>

    <script>
        var vue = new Vue({
            el: "#app1",
            data: {
                title: "123",
                title1:"自定义标题内容"
            },
            methods:{
                show:function(){
                    alert("hahahah");
                }

            }
        })

    </script>
</body>

</html>
